{% extends "base.html" %} {% load i18n %} {% block content %}
<div class="container m-auto">
  <div class="w-full flex flex-col justify-center items-center">
    <h1 id="edit_profile_header" class="mt-10 text-xl">
      Welcome back, {{ user.full_name }}!
    </h1>
    <div
      class="mt-3 flex flex-col w-2/5 bg-white border border-gray-200 shadow-sm rounded-xl p-4 md:p-5 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400"
    >
      <form
        id="edit_profile_form"
        hx-post="{% url 'home' %}"
        hx-trigger="submit"
        hx-swap="multi:#edit_profile_form:outerHTML,h1:outerHTML"
        hx-ext="multi"
      >
        {% csrf_token %}
        <div class="mt-3 max-w">
          <label
            for="input-label"
            class="block text-sm font-medium mb-2 dark:text-white"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
            value="{{ user.email }}"
            disabled
          />
        </div>
        <div class="mt-3 max-w">
          <label
            for="input-label"
            class="block text-sm font-medium mb-2 dark:text-white"
            >First Name</label
          >
          <input
            type="text"
            id="first_name"
            name="first_name"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary focus:ring-primary-500 disabled:opacity-50 disabled:pointer-events-none"
            value="{{ form.first_name.value }}"
            required
          />
        </div>
        <div class="mt-3 max-w">
          <label
            for="input-label"
            class="block text-sm font-medium mb-2 dark:text-white"
            >Last Name</label
          >
          <input
            type="text"
            id="last_name"
            name="last_name"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary focus:ring-primary-500 disabled:opacity-50 disabled:pointer-events-none"
            value="{{ form.last_name.value }}"
            required
          />
        </div>
        <div class="mt-3 max-w">
          <label
            for="input-label"
            class="block text-sm font-medium mb-2 dark:text-white"
            >Occupation</label
          >
          <input
            type="text"
            id="occupation"
            name="occupation"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary focus:ring-primary-500 disabled:opacity-50 disabled:pointer-events-none"
            value="{{ form.occupation.value }}"
            required
          />
        </div>
        <div class="flex justify-center">
          <button
            type="submit"
            class="mt-5 m-auto py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-primary text-white hover:bg-primary-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          >
            Update Profile
          </button>
        </div>
      </form>
			<div class="mt-2 w-full flex justify-center items-center">
				<button type="button" class="m-auto py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-scale-animation-modal" data-hs-overlay="#hs-scale-animation-modal">
					Invite User
				</button>
				
				<div id="hs-scale-animation-modal" class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="hs-scale-animation-modal-label">
					<div class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center">
						<div class="w-full flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
							<div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
								<h3 id="hs-scale-animation-modal-label" class="font-bold text-gray-800 dark:text-white">
									Invite User
								</h3>
								<button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close" data-hs-overlay="#hs-scale-animation-modal">
									<span class="sr-only">Close</span>
									<svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
										<path d="M18 6 6 18"></path>
										<path d="m6 6 12 12"></path>
									</svg>
								</button>
							</div>
							<div class="p-4 overflow-y-auto">
								<p class="mt-1 text-gray-800 dark:text-neutral-400">
									Enter the email address of the user you would like to invite.
								</p>
							</div>
							<form
								id="invite_user_form"
								hx-post="{% url 'invite_user' %}"
								hx-trigger="submit"
								hx-swap="multi:#invite_user_form:outerHTML,h1:outerHTML"
								hx-ext="multi"
							>
							{% csrf_token %}
								<div class="mt-3 max-w p-4 ">
									<label
										for="input-label"
										class="block text-sm font-medium mb-2 dark:text-white"
										>Email</label
									>
									<input
										type="text"
										id="email"
										name="email"
										class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-primary focus:ring-primary-500 disabled:opacity-50 disabled:pointer-events-none"
										value="{{ invite_user_form.email.value }}"
										required
									/>
								</div>
								<div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
									<button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" data-hs-overlay="#hs-scale-animation-modal">
										Close
									</button>
									<button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
										Invite User
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
    </div>
  </div>
  <div>{% endblock content %}</div>
</div>
